<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链家二手房可视化系统 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(rgba(102, 126, 234, 0.85), rgba(118, 75, 162, 0.85));
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .error-message {
            background-color: #fee;
            border: 1px solid #f99;
            color: #c00;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl overflow-hidden card-hover">
        <div class="p-8">
            <!-- 标题区域 -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-home text-blue-500 mr-2"></i>
                    房地产数据分析系统
                </h1>
                <p class="text-gray-600">专业房产数据分析与可视化平台</p>
            </div>

            <!-- 显示错误消息 -->
            {% if form.errors %}
            <div class="error-message mb-4">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                用户名或密码错误，请重试！
            </div>
            {% endif %}

            <!-- 登录表单 -->
            <form id="loginForm" method="POST" action="{% url 'main_app:login' %}">
                {% csrf_token %}

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2"></i>用户名
                        </label>
                        {{ form.username }}
                        {% if form.username.errors %}
                        <div class="text-red-500 text-sm mt-1">
                            {{ form.username.errors }}
                        </div>
                        {% endif %}
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2"></i>密码
                        </label>
                        {{ form.password }}
                        {% if form.password.errors %}
                        <div class="text-red-500 text-sm mt-1">
                            {{ form.password.errors }}
                        </div>
                        {% endif %}
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" name="remember" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600">记住我</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-500">忘记密码？</a>
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition-all duration-300 transform hover:scale-105">
                        <i class="fas fa-sign-in-alt mr-2"></i>登录
                    </button>

                    <div class="text-center mt-4">
                        <p class="text-sm text-gray-600">
                            还没有账户？
                            <a href="{% url 'main_app:register' %}" class="text-blue-600 hover:text-blue-500 font-medium">立即注册</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 简单的表单验证 -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('id_username').value;
            const password = document.getElementById('id_password').value;

            let isValid = true;

            if (!username) {
                alert('请输入用户名');
                isValid = false;
            }

            if (!password) {
                alert('请输入密码');
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault(); // 阻止表单提交
            }
        });
    </script>
</body>
</html>
