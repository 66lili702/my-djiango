{% extends 'main_app/base.html' %}

{% block title %}数据大屏 - 房地产数据分析系统{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">📊 房地产数据大屏</h1>
            <p class="text-muted">简单版本 - 数据可视化展示</p>
        </div>
    </div>

    <!-- 统计卡片 -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary">
                <div class="card-body text-center">
                    <h3>{{ total_houses }}</h3>
                    <p>总房源数</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success">
                <div class="card-body text-center">
                    <h3>{{ district_count }}</h3>
                    <p>覆盖区域</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-warning">
                <div class="card-body text-center">
                    <h3>{{ avg_price }}</h3>
                    <p>平均单价(元/㎡)</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 开发中提示 -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body text-center">
                    <h4>🚧 数据大屏正在开发中</h4>
                    <p>当前显示基础统计数据，完整可视化功能即将上线</p>
                    <div class="mt-3">
                        <!-- 使用硬编码URL暂时解决 -->
                        <a href="/houses/" class="btn btn-primary">查看详细数据</a>
                        <a href="/" class="btn btn-outline-secondary">返回首页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
